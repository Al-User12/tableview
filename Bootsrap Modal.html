<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.12.1/datatables.min.css" />

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <table id="example" class="table table-striped table-bordered">
          <thead>
            <tr class="text-center">
              <th>Kode Barang</th>
              <th>Nama Barang</th>
              <th>Harga</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td id="item_code">KODE1</td>
              <td id="item_name">RDP 4 TAHUN AZURE</td>
              <td id="item_price">Rp. 1.000.000,-</td>
              <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button>
              </td>
            </tr>
            <tr class="text-center">
              <td id="item_code">KODE2</td>
              <td id="item_name">VPS INDO</td>
              <td id="item_price">Rp. 2.000.000,-</td>
              <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button>
              </td>
            </tr>
            <tr class="text-center">
              <td id="item_code">KODE3</td>
              <td id="item_name">VPS SG</td>
              <td id="item_price">Rp. 3.000.000,-</td>
              <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button>
              </td>
            </tr>
            <tr class="text-center">
              <td id="item_code">KODE4</td>
              <td id="item_name">VPS JAPAN</td>
              <td id="item_price">Rp. 4.000.000,-</td>
              <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="modal_item_code" class="col-form-label">Kode Barang:</label>
                <input type="text" class="form-control" id="modal_item_code" />
              </div>
              <div class="form-group">
                <label for="modal_item_name" class="col-form-label">Name Barang:</label>
                <input type="text" class="form-control" id="modal_item_name" />
              </div>
              <div class="form-group">
                <label for="modal_item_prive" class="col-form-label">Harga:</label>
                <input type="text" class="form-control" id="modal_item_price" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <script>
      $(document).ready(function () {
        $("example").dataTable();
      });
      $("#exampleModal").on("show.bs.modal", function (event) {
        var _button = $(event.relatedTarget); // Button that triggered the modal
        var _row = _button.parents("tr");
        var item_code = _row.find("#item_code").text();
        var item_name = _row.find("#item_name").text();
        var item_price = _row.find("#item_price").text();

        var modal = $(this);
        modal.find(".modal-title").text(`Editing ${item_name}`);
        modal.find("#modal_item_code").val(item_code);
        modal.find("#modal_item_name").val(item_name);
        modal.find("#modal_item_price").val(item_price);
      });
    </script>
  </body>
</html>
